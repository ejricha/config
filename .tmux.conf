# Settings from 2019-08-29

# Hit ` to get to window 0, and 0 to get to window 10
bind ` select-window -t 0
bind 0 select-window -t 10

# Split windows vertically or horizontally (with same path)
bind '"' split-window -c "#{pane_current_path}"
bind h split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Alert activity in windows, turn off with C-m
setw -g monitor-activity on
bind m setw -g monitor-activity

# Cycle only panes with activity by holding C
bind C-n next-window -a
bind C-p previous-window -a

# Better status line
set -g status-left ' [#S] '
set -g @cpu_low_icon "L"
set -g @cpu_medium_icon "M"
set -g @cpu_high_icon "H"
set -g @cpu_low_fg_color "#[fg=green,bright]"
set -g @cpu_medium_fg_color "#[fg=yellow,bright]"
set -g @cpu_high_fg_color "#[fg=red,bright]"
set -g status-right '#[bg=black]#{cpu_fg_color}#(hostname -s)#[default,bright] %Y-%m-%d #[bg=magenta,bright]%H:%M' #[fg=red]*'

# Use C-<left/right> to skip words
#set-window-option -g xterm-keys off

# Vim mode
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Clear history
bind k clear \; display-message "Cleared tmux history"

# Mouse on by default, but can toggle off for copy/paste
setw -g mouse on
bind M set mouse \; display-message "Mouse toggled"
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# Lower repeat timeout (keyboard repeat is 400 ms)
set -g repeat-time 500

# Set color for status bar and windows
# For tmux 2.8
#set -g status-fg white
#set -g status-bg blue
#set -g status-style dim
#set-window-option -g window-status-fg black
#set-window-option -g window-status-bg white
#set-window-option -g window-status-attr dim
#set-window-option -g window-status-current-fg white
#set-window-option -g window-status-current-bg magenta
#set-window-option -g window-status-current-attr bright
# tmux 2.9 and higher (colour234 = dark gray)
set -g status-style fg=white,bg=blue,dim
set-window-option -g window-status-style fg=black,bg=white,dim
set-window-option -g window-status-current-style fg=white,bg=magenta,bright
set-option -g pane-border-style bg=colour234,fg=cyan
set-option -g pane-active-border-style bg=black,fg=cyan
set-window-option -g window-active-style bg=black
set-window-option -g window-style bg=colour234

# Do not allow clobbering of pane name
set-option -g allow-rename off

# Tmux plugins
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
